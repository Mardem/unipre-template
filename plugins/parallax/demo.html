    <h1 style="margin-top:150px; margin-bottom:50px; text-align:center;">Parallax jQuery Plugin Examples</h1>
        <!-- Example 1 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-1").parallax({
                    image : "./demo/img/1.jpg",
                    height : "400",
                    scroll : "default"
                });
                
            });
            
        </script>
        
        <div id="example-1" class="parallax parallax-dark example">
            
        </div>
        
        <!-- Example 2 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-2").parallax({
                    image : "./demo/img/2.jpg",
                    height : "400",
                    scroll : "default"
                });
                
            });
            
        </script>
        
        <div id="example-2" class="parallax parallax-dark example">
            
        </div>

        <!-- Example 3 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-3").parallax({
                    image : "./demo/img/3.jpg",
                    height : "500",
                    scroll : "default"
                });
                
            });
            
        </script>
        
        <div id="example-3" class="parallax parallax-dark example">
            
        </div>
        
        <!-- Example 4 Starts Here -->
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                
                $("#example-4").parallax({
                    image : "./demo/img/4.jpg",
                    height : "500",
                    scroll : "manual"
                });
                
            });
            
            $(document).scroll(function() {
                
                var scrollPosition = $(this).scrollTop();
                
                $("#example-4").parallaxScroll(scrollPosition);
                
            });
            
        </script>
        
        <div id="example-4" class="parallax parallax-dark example">
            
        </div>
